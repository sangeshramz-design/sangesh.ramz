<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سنجش قدرت رمز عبور</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    #strength {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🔐 قدرت رمزتو بسنج!</h1>
  <input type="password" id="password" placeholder="رمز عبور را وارد کنید">
  <div id="strength"></div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthDisplay = document.getElementById("strength");

    passwordInput.addEventListener("input", () => {
      const pwd = passwordInput.value;
      let score = 0;

      if (pwd.length >= 12) score += 25;
      if (/[A-Z]/.test(pwd)) score += 20;
      if (/[a-z]/.test(pwd)) score += 20;
      if (/[0-9]/.test(pwd)) score += 20;
      if (/[^A-Za-z0-9]/.test(pwd)) score += 15;

      let message = "";
      if (score < 40) message = "❌ خیلی ضعیفه!";
      else if (score < 70) message = "⚠️ متوسطه، بهترش کن!";
      else message = "✅ عالیه، امنه!";

      strengthDisplay.textContent = `امتیاز: ${score} - ${message}`;
    });
  </script>
</body>
</html>
